<!DOCTYPE html>
<html lang="en">

<!-- Top Nav Bar -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great Nails & Hair Login</title>
  <link rel="stylesheet" href="/ttgreatnail/cssFiles/loginsignup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
</head>
<body class="page-body">
      <section class="top-nav">
  <div class="left-side">
    <div class="header-logo">
      <img src="/ttgreatnail/assets/greatNailsLogo.png" alt="Great Nails" width="40" height="40" />
      <span class="brand-name">Great Nails & Hair</span>
    </div>
      <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Appointments</a></li>
    </ul>
  </div>

  <div class="right-side">
    <span class="address">440 Great Mall Dr Milpitas, Entrance #5</span>
    <img src="https://www.svgrepo.com/show/452229/instagram-1.svg" class="social-icon" alt="Instagram" />
    <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" class="social-icon" alt="Facebook" />
  </div>
</section>
  
  <!-- Main Content --> 
<div class="main-container">
  <div class="wrapper">
    <button class="apptBtn" onclick="window.location.href='/ttgreatnail/webpages/#'">View Appointments!</button>
    <button class="apptBtn" onclick="window.location.href='/ttgreatnail/webpages/#'">Book Appointments!</button>
  </div>
</div>
  <!-- Load JS at the end for best performance -->
  <script src="loginsignup.js"></script>
</body>
</html>
