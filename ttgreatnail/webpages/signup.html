<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great Nails & Hair Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
</head>
<body class="bg-gradient-to-r from-black to-blue-900 min-h-screen text-white">
  <header class="bg-black flex flex-wrap justify-between items-center px-4 py-4 text-sm md:text-base">
    <div class="flex items-center gap-2 md:gap-4 w-full md:w-auto justify-between md:justify-start">
      <div class="flex items-center gap-2">
        <img src="\assets\greatNailsLogo.png" alt="Great Nails" width="40px" height="40px"/>
        <span class="font-bold text-lg md:text-xl">Great Nails & Hair</span>
      </div>
      <nav class="flex md:flex ml-0 md:ml-0 space-x-4 underline text-2xl"></nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Appointments</a>
      </nav>
    </div>
    <!-- Apply different margins for mobile and desktop views: 
         mt-4 adds top margin for mobile, md:mt-0 removes it for desktop -->
    <div class="flex flex-wrap md:flex-nowrap items-center gap-2 md:gap-4 mt-4 md:mt-0 w-full md:w-auto">
      <span class="hidden md:inline text-sm md:text-md">440 Great Mall Dr Milpitas, Entrance #5</span>
      <div class="flex gap-2 justify-center md:justify-start w-full md:w-auto">
        <button class="bg-blue-400 px-4 py-1 rounded">Login</button>
        <button class="bg-purple-400 px-4 py-1 rounded">Sign Up</button>
      </div>
      <div class="hidden md:flex gap-4"></div>
        <img src="https://www.svgrepo.com/show/452229/instagram-1.svg" class="hidden md:inline w-5 h-5" alt="Instagram">
        <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" class="hidden md:inline w-5 h-5" alt="Facebook">
      </div>
    </div>
  </header>
  <div class="bg-black bg-opacity-70 text-center py-10">
    <h1 class="text-3xl md:text-4xl ml:text-xl font-bold mb-4">Welcome to Great Nails & Hair</h1>
    <p class="hidden md:inline md:text-xl mb-2">Your one-stop destination for beauty and relaxation</p>
    <br class="hidden md:inline">
    <p class="hidden md:inline md:text-xl mb-6">Please sign in to continue</p>  
  </div>
  <div class="flex justify-center items-center min-h-[70vh]" style="margin-top: 10%;">
    <form class="space-y-4 px-4 md:px-20 py-10 bg-black bg-opacity-70 rounded-lg shadow-lg w-full max-w-2xl">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-md">Email</label>
          <input type="email" class="text-black w-full px-3 py-2 border rounded" placeholder="Enter email">
        </div>
        <div>
          <label class="block mb-1 text-md">Phone Number</label>
          <input type="text" class="text-black w-full px-3 py-2 border rounded" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
        </div>
        <div>
          <label class="block mb-1 text-md">Password</label>
          <input type="password" class="text-black w-full px-3 py-2 border rounded" placeholder="Enter password">
        </div>
        <div>
          <label class="block mb-1 text-md">Confirm Password</label>
          <input type="password" class="text-black w-full px-3 py-2 border rounded" placeholder="Confirm password">
        </div>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="staySignedIn">
        <label for="staySignedIn" class="text-md">Stay signed in</label>
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-white text-black p-2 rounded-full " style="width: 75px; height: 75px; border-radius: 15px; justify-content: center;">
          <span class="material-symbols-outlined" style="font-size:50px; color: gray;padding-top: 5px;">arrow_forward</span>
        </button>
        <div class="mt-4 text-md">
          <a href="#" class="underline">Can't sign in?</a><br>
          <a href="#" class="underline">Create account</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
